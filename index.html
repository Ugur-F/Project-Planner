<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="./assets/js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/f0baf4ae6a.js" crossorigin="anonymous"></script>
    <title>My Planner</title>
</head>

<body>
    <header>
        <h1>My Planner</h1>

        <!-- Filter -->
        <label for="filter"></label>
        <select name="filter" id="filter" class="bg-mediumPink m-5 rounded-lg px-2 py-1">
            <option value="none">Filter</option>
            <option value="toDo">To do</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
        </select>
    </header>
    <main>
        <!-- Form -->
        <form id="taskForm">
            <div>
                <input name="name" type="text" id="name" placeholder="Name" minlength="3" maxlength="256" required>
            </div>

            <div>
                <textarea name="description" type="text" id="desc" placeholder="Description" minlength="5"
                maxlength="1024"></textarea>
            </div>

            <div>
                <label for="pending"></label>
                <select name="pending" id="pending" class="pending">
                    <option value="none">-- Choose an option --</option>
                    <option value="To do" selected>To do</option>
                    <option value="Doing">Doing</option>
                    <option value="Done">Done</option>
                </select>
            </div>

            <div>
                <input name="date" type="date" id="dueDate">
            </div>

            <div class="isUrgentForm">
                <label for="urgentCheckbox">Urgent :</label>
                <input type="checkbox" id="isUrgent" name="urgentCheckbox">
            </div>

            <div>
                <button id="btnSubmit" type="submit">+</button>
            </div>
        </form>

        <main>
            <!-- To Do -->
            <section class="StoDo">
                <h2>To Do</h2>
                <ul class="listContainer-tasksList tasksToDo">
                    <!-- card -->
                </ul>
            </section>

            <!-- Doing -->
            <section class="Sdoing">
                <h2>Doing</h2>
                <ul class="listContainer-tasksList tasksDoing">
                    <!-- card -->
                </ul>
            </section>

            <!-- Done -->
            <section class="Sdone">
                <h2>Done</h2>
                <ul class="listContainer-tasksList tasksDone">
                    <!-- card -->
                </ul>
            </section>
        </main>

</body>

</html>
